ct.EXEC_COMMAND.regex=(?<command>\\S+?) (?<device>\\S+)
ct.GET_COMLIST.regex=(?<device>\\S+?)'s command list(\uFF1F|\\?)
ct.GET_COMLIST.errorMes=There is no commands which you can execute
ct.GET_DEVLIST.regex=(?<room>[^ \\t\\n\\f\\r\\x0B\:]+?)'s device list(\uFF1F|\\?)
ct.GET_ROOMLIST.regex=Room list(\uFF1F|\\?)
ct.GET_SENSLIST.regex=(?<device>\\S+?)'s sensor list(\uFF1F|\\?)
ct.UNKNOWN.message=Unknown command
ct.GET_SENSLIST.errorMes=There is no sensors
ct.GET_SENSVALUE.regex=(?<sensor>\\S+)(\uFF1F|\\?)
ct.GET_SENSVALUE.upnpErrMes=There is no currently available sensors
ct.TERM_COMMAND.regex=(?<command>\\S+?) (?<device>\\S+?) when (?<term>[^\\n\\t]+?)
ct.TERM_NOTIFY.regex=Notify me when (?<term>[^\\n\\t]+?)
ct.SET_POWER.regex=Change power of (?<user>\\S+?) to (?<power>\\d)( until (?<option>(\\d times|at (\\d\:\\d))))?
ct.SET_POWER_DEVICE.regex=Allows to operate (?<device>\\S+?) to (?<user>\\S+?)( until (?<option>(\\d times|at (\\d\\\:\\d))))?
ct.error.term=The system failed to parse terms
ct.error.power=You don't have power to do this operation
ct.error.command=No such name commands
ct.error.sensor=No such name sensors
ct.SET_ALIAS.regex=(((?<command>\\S+?) )?(?<device>\\S+?))? ?\= ?(?<alias>\\S+?)
ct.SET_POWER.noPower=No such power number
ct.SET_POWER.success=Modify the power of {0} to {1}
ct.TERM_NOTIFY.complete=Add a new term OK.
